	.bg{
		background:url(images/main-bg.jpg);

<body>
	<div class="sign">
		<div class="bg">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="sign__content">
						<!-- authorization form -->
							<form action="#" class="sign__form">
								<h3 class="header_nav">智慧就业大数据大数据平台-修改密码</h3>

								<div class="sign__group">
									<label><font style="font-size:13px;">电子邮箱
									<input type="text" id="Email" class="sign__input" placeholder="电子邮箱"></font></label>
								</div>

								<div class="sign__group">
									<label><font style="font-size:13px;">新密码&nbsp;&nbsp;&nbsp;&nbsp;
										<input type="password" id="Password" class="sign__input" placeholder="新密码"></font></label>
								</div>
								<div class="sign__group">
									<label><font style="font-size:13px;">确认密码
										<input type="password" id="ensurePassword" class="sign__input" placeholder="确认密码"></font></label>
								</div>

							<button class="sign__btn" type="button"><span><font style="vertical-align: inherit;">邮箱验证</font></span></button>

							<span class="sign__text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">还没有帐号？</font></font><a href="stuSignUp.html"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">注册！</font></font></a></span>



						</form>
						<!-- end authorization form -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JS -->
