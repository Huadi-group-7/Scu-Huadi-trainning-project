<html lang="zh-CN" class="translated-ltr"><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS -->

	<link rel="stylesheet" href="assest/css/Sign.css">

	<!-- JS -->
	<script src="assest/js/comSignUp.js"></script>

	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<title>智慧就业大数据大数据平台</title>
<link type="text/css" rel="stylesheet" charset="UTF-8" href="https://translate.googleapis.com/translate_static/css/translateelement.css"></head>
<style type="text/css">
	.bg{
		background:url(images/main-bg.jpg);

	}
</style>
<body>
	<div class="">
		<div class="bg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- registration form -->
						<form action="#" class="sign__form">

								<h3 class="header_nav">智慧就业大数据大数据平台-学生注册</h3>


							<div class="sign__group">
								<label><font style="font-size:13px;">手机号码
								<input type="text" id="stuPhone" class="sign__input" placeholder="手机号码"></font></label>
							</div>
							<div class="sign__group">
								<label><font style="font-size:13px;">电子邮箱
								<input type="text" id="stuEmail" class="sign__input" placeholder="电子邮箱"></font></label>
							</div>
							<div class="sign__group">
								<div><label><font style="font-size:13px;">邮箱验证
									<input type="text" id="verificationCode" class="sign__input" style="width:40%" placeholder="验证码"><button class="sign__btn" type="button" style="width:30%;margin:12"><span><font style="vertical-align: inherit;">发送验证码</font></span></button></font></label></div>
							</div>


							<div class="sign__group">
								<label><font style="font-size:13px;">输入密码
									<input type="password" id="stuPassword" class="sign__input" placeholder="密码"></font></label>
							</div>

							<div class="sign__group">
								<label><font style="font-size:13px;">确认密码
								<input type="password" id="stuPasswordAgain" class="sign__input" placeholder="确认密码"></font></label>
							</div>
							<div class="sign__group">
								<div>
									<label><font style="font-size:13px;">证件照片
										<a href=""  style="width:60%;" >
											<input type="file" style="height:40px;width:80%;"  class="sign__input" id="stuPhoto" accept="image/*" placeholder="证件照">
										</a>
									</font></label>
								</div>
							</div>
							<div class="sign__group">
								<label><font style="font-size:13px;">真实姓名
								<input type="text" id="stuRealName" class="sign__input" placeholder="真实姓名"></font></label>
							</div>
							<div class="sign__group">
								<span><font style="font-size:13px;">真实性别</font>
										<select name="sex" class="sign__input">
											<option value="1">男</option>
											<option value="0">女</option>
										</select>
								</span>
							</div>
							<div class="sign__group">
								<label><font style="font-size:13px;">出生日期
								<input type="date" id="stuBirth" class="sign__input" placeholder="出生日期" ></font></label>
							</div>
							<div class="sign__group">
								<span><font style="font-size:13px;">学历&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<select name="sex" class="sign__input">
											<option value="小学">小学</option>
											<option value="初中">初中</option>
											<option value="高中">高中</option>
											<option value="中专">中专</option>
											<option value="大专">大专</option>
											<option value="本科">本科</option>
											<option value="硕士">硕士</option>
											<option value="博士">博士</option>
											<option value="博士后">博士后</option>
										</select>
								</font></span>
							</div>
							<div class="sign__group">
								<label><font style="font-size:13px;">毕业院校
									<input type="text" id="stuSchool" class="sign__input" placeholder="毕业院校"></font></label>
							</div>
							<div class="sign__group">
								<label><font style="font-size:13px;">毕业专业
									<input type="text" id="stuMajor" class="sign__input" placeholder="专业"></font></label>
							</div>
							<div class="sign__group">
								<label><font style="font-size:13px;">毕业日期
								<input type="date" id="stuGraduateDate" class="sign__input" placeholder="出生日期" ></font></label>
							</div>
							<div class="sign__group">
								<label><font style="font-size:13px;">在校经历
									<textarea class="sign__textArea" id="stuExperience" rows="5" placeholder="在校经历"></textarea></font></label>
							</div>
							<div class="sign__group">
								<label><font style="font-size:13px;">期望职位
									<input type="text" id="stuExpect" class="sign__input" placeholder="期望职位"></font></label>
							</div>
							<div class="sign__group">
								<label><font style="font-size:13px;">期望城市
									<input type="text" id="stuExpectCity" class="sign__input" placeholder="期望城市"></font></label>
							</div>
							<button class="sign__btn" type="button"><span><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">注册</font></font></span></button>

							<span class="sign__text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">已经有帐号了？</font></font><a href="stuSignIn.html"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">登入！</font></font></a></span>
						</form>
						<!-- registration form -->
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>




</body>
</html>
