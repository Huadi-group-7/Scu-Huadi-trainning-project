<html lang="zh-CN" class="translated-ltr"><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS -->

	<link rel="stylesheet" href="assest/css/Sign.css">
	<link rel="stylesheet" href="assest/css/inputFile-css.css">

	<!-- Favicons -->
	<link rel="icon" type="image/png" href="icon/favicon-32x32.png" sizes="32x32">
	<link rel="apple-touch-icon" href="icon/favicon-32x32.png">
	<link rel="apple-touch-icon" sizes="72x72" href="icon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="icon/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="144x144" href="icon/apple-touch-icon-144x144.png">

	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<title>智慧就业大数据大数据平台</title>
<link type="text/css" rel="stylesheet" charset="UTF-8" href="https://translate.googleapis.com/translate_static/css/translateelement.css"></head>
<style type="text/css">
	.bg{
		background:url(images/main-bg.jpg);

	}
</style>
<body>
	<div class="">
		<div class="bg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- registration form -->
						<form action="#" class="sign__form">

								<h3 class="header_nav">智慧就业大数据大数据平台-公司注册</h3>


							<div class="sign__group">
								<label><font style="font-size:13px;">公司名称
								<input type="text" id="comName" class="sign__input" placeholder="公司名称/账户名"></font></label>
							</div>

							<div class="sign__group">
								<label><font style="font-size:13px;">输入密码
									<input type="password" id="comPassword" class="sign__input" placeholder="密码"></font></label>
							</div>

							<div class="sign__group">
								<label><font style="font-size:13px;">确认密码
								<input type="password" id="comPasswordAgain" class="sign__input" placeholder="确认密码"></font></label>
							</div>
							<div class="sign__group">
								<label><font style="font-size:13px;">公司性质
								<input type="text" id="comNature" class="sign__input" placeholder="公司性质"></font></label>
							</div>

							<div class="costs-uploadfile-div" >
								<label for="logo"><font style="font-size:13px;">公司商标</font></label>
								<input type="file" name="logo" id="logo" accept="image/jpg,image/png,image/jpeg,image/svg,image/bmp" onchange="PreviewImage(this)"/>
								<input type='text' id="textfield" class="sign__input"/>
								<button class="allBtn costs-marl15">浏览</button>
								<button class="allBtn costs-marl15">上传</button>
								<div id="imgPreview" style='width: 10px; height: 10px;'>
									<img src=""/>
								</div>
								<p></p>
							</div>

							<div class="sign__group">
								<label><font style="font-size:13px;">公司简介
									<textarea class="sign__textArea" id="comIntroduction" rows="5" placeholder="公司简介"></textarea></font></label>
							</div>
							<div class="sign__group">
								<label><font style="font-size:13px;">成立日期
								<input type="date" id="comSetupDate" class="sign__input" placeholder="公司成立日期" ></font></label>
							</div>
							<div class="sign__group">
								<label><font style="font-size:13px;">公司邮箱
									<input type="text" id="comEmail" class="sign__input" placeholder="公司邮箱"></font></label>
							</div>

							<div class="sign__group">
								<label><font style="font-size:13px;">公司官网
								<input type="text" id="comWeb" class="sign__input" placeholder="公司官网"></font></label>
							</div>
							<div class="sign__group">
								<label><font style="font-size:13px;">公司法人
								<input type="text" id="comLegalPerson" class="sign__input" placeholder="公司法人"></font></label>
							</div>


							
							<button class="sign__btn" type="button"><span><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">注册</font></font></span></button>

							<span class="sign__text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">已经有帐号了？</font></font><a href="comSignIn.html"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">登入！</font></font></a></span>
						</form>
						<!-- registration form -->
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>

	<!-- JS -->
	<script src="assest/js/comSignUp.js"></script>


</body>
</html>
